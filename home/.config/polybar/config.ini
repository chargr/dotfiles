[bar/main]
font-0 = "Azeret Mono:size=10:weight=bold"

background = #171717
foreground = #cfcfcf

border-bottom-color = #76b900
border-bottom-size = 2px

padding = 16px
module-margin = 8px
modules-right = mem cpu audio battery date
modules-left = cwnage
bottom = false
line-size = 4px
separator = "%{F#3f3f3f}|%{F-}"

[module/date]
type = internal/date
interval = 1.0
date = "%Y.%m.%d"
time = "%OI:%M:%S %p"
label = "%date% %time%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter= ADP1
poll-interval = 5
label-charging = "bat %{u#00ff00}%{+u}%percentage%%%{u-}%{-u} %time%"
label-discharging = "bat %percentage%% %time%"

[module/audio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
label-volume = "vol %percentage%%"
label-volume-minlen = 8
label-volume-alignment = right
label-muted = "vol ---%"
label-muted-minlen = 8
label-muted-alignment = right

[module/cpu]
type = internal/cpu
label = "cpu %percentage%%"
label-minlen = 8
label-alignment = right

[module/mem]
type = internal/memory
label = "mem %percentage_used%%"

[module/cwnage]
type = custom/script
exec = cat ~/.cwnage/polybar
interval = 60
