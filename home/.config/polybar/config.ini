[bar/main]
font-0 = "Azeret Mono:size=10:weight=bold"

border-bottom-color = #76b900
border-bottom-size = 2px

padding = 16px
module-margin = 8px
modules-right = battery date
modules-left = cwnage
bottom = false
line-size = 4px
separator = "%{F#3f3f3f}|%{F-}"

[module/date]
type = internal/date
interval = 1.0
date = "%Y.%m.%d"
time = "%OI:%M:%S %p"
label = "%date% %time%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter= ADP1
poll-interval = 5
label-charging = "%{u#00ff00}%{+u}%percentage%%%{u-}%{-u} %time%"
label-discharging = "%percentage%% %time%"

[module/cwnage]
type = custom/script
exec = cat ~/.cwnage/polybar
interval = 60
